<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hasil Analisis</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <div class="container">
    <h2>Hasil Deteksi Stres</h2>
    <ul>
      {% for tweet, label, prob in hasil %}
      <li>
        <strong>Tweet:</strong> {{ tweet }}<br>
        <strong>Label:</strong> {{ 'stres' if label == 1 else 'tidak stres' }}<br>
        {% if prob %}
        <strong>Probabilitas Stres:</strong> {{ '{:.4f}'.format(prob) }}
        {% endif %}
      </li>
      <hr>
      {% endfor %}
    </ul>

    <a href="/">Kembali</a>
  </div>
</body>

</html>
